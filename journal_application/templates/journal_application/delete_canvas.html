{% extends 'journal_application/base_template.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="display-4 mb-4">Delete Canvas</h1>

    <div class="alert alert-warning" role="alert">
        <h4 class="alert-heading">Warning!</h4>
        <p>Are you sure you want to delete this canvas? This action cannot be undone.</p>
        <hr>
        <p class="mb-0"><strong>Canvas Name:</strong> {{ Canvas.title }}</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger mb-3">Delete</button>
    </form>

    <a role="button" href="{{ Canvas.notebook.get_absolute_url }}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
