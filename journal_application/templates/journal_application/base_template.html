{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Notebook Application</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'images/Notebooking-logos.jpeg' %}" alt="UCCS Logo" style="max-height: 50px; margin-right: 10px;">
                Notebook Application
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="notebookDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            My Notebook
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="notebookDropdown">
                            <li><a class="dropdown-item" href="{% url 'journals' %}">Journals</a></li>
                            <li><a class="dropdown-item" href="{% url 'scrapbooks' %}">Scrapbooks</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="mt-5 py-3 bg-secondary text-white">
        <div class="container">
            <p class="mb-0">Â© {% now "Y" %} Notebook Application. All Rights Reserved.</p>
        </div>
    </footer>

</body>

</html>
