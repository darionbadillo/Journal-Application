{% extends "journal_application/base_template.html" %}

{% block content %}
<h1>Welcome to the Notebook Application</h1>

<h2>All Notebooks:</h2>
<ul class="list-group">
    {% for book in all_notebooks%}
        <li class="list-group-item">
            <strong>Title:</strong> <a href="{% url 'notebook-detail' book.id %}">{{ book.title }}</a>
            <a href="{% url 'update_notebook' book.id %}" class="btn btn-sm btn-outline-secondary float-right">Edit</a>
        </li>
            
    {%endfor%}
</ul>
<a href="{% url 'create_notebook' %}" class="btn btn-primary">Create New Notebook</a>
{% endblock %}
