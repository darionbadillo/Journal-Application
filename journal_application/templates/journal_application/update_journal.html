{% extends 'journal_application/base_template.html' %}

{% block content %}

<div class="container mt-5">
    <h2 class="mb-4">Update Journal</h2>

    <form action="" method="POST" class="needs-validation" novalidate>
        {% csrf_token %}

        {% for field in form %}
        <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            {{ field.errors.as_text }}
            {{ field }}
        </div>
        {% endfor %}

        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

<!-- Include TinyMCE -->
<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

<!-- Initialize TinyMCE -->
<script>
  tinymce.init({
    selector: '#id_of_your_textarea_field',  // Use the correct ID of your textarea
    plugins: 'a11ychecker advcode advlist anchor autolink codesample fullscreen help image imagetools',
    toolbar: 'undo redo | formatselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | help',
    menubar: 'file edit view insert format tools table help',
    toolbar_mode: 'floating',
  });
</script>

{% endblock %}
